<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Restrições – SIMPLeat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Mantém o “look” simples do exemplo enviado */
      :root{
        --b:#1f2937;
        --g:#10b981;
        --bd:#d1d5db;
      }
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      body { display: flex; flex-direction: column; background: #fff; color: var(--b); }
      header { background: #f2f2f2; padding: 10px; text-align: center; border-bottom: 1px solid #e5e7eb; }
      header h1 { margin: 0; font-size: 16px; letter-spacing: .2px; }
      main { flex: 1; min-height: 0; overflow: auto; padding: 14px; }

      /* Lista de opções no estilo “app” */
      form { max-width: 520px; margin: 0 auto; }
      h2 { margin: 2px 0 12px; font-size: 18px; }
      ul { list-style: none; margin: 0; padding: 0; display: grid; gap: 10px; }

      /* Cartão da opção (clicável) */
      .opt {
        display: flex; align-items: center; gap: 12px;
        border: 1px solid var(--bd); border-radius: 10px;
        padding: 12px; background: #fff;
        transition: border-color .15s, box-shadow .15s;
        cursor: pointer; user-select: none;
      }
      .opt:hover { border-color: #c7cad1; box-shadow: 0 1px 0 rgba(0,0,0,.03); }

      /* Caixa customizada grande */
      .chk {
        appearance: none; -webkit-appearance: none; outline: none;
        width: 22px; height: 22px; border: 2px solid var(--bd);
        border-radius: 6px; display: grid; place-items: center;
        background: #fff; transition: .15s;
      }
      .chk:checked { border-color: var(--g); background: var(--g); }
      .chk:checked::after {
        content: "✓"; color:#fff; font-weight: 700; font-size: 14px; line-height: 1;
      }
      .nome { font-size: 16px; }

      /* Botão flutuante “próximo” (seta) */
      .next {
        position: fixed; right: 14px; bottom: 14px;
        width: 52px; height: 52px; border-radius: 50%;
        background: var(--b); color: #fff; display: grid; place-items: center;
        text-decoration: none; font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,.15);
        transition: transform .12s, background .12s;
      }
      .next:hover { background:#111827; transform: translateY(-1px); }

      /* Rodapé leve para dar respiro como num app */
      footer { height: 6px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Selecione os Periodos</h1>
    </header>

    <main>
      <form>
        <h2>Periodos</h2>
        <ul>
          <li>
            <label class="opt">
              <input class="chk" type="checkbox" name="tempo" value="15" />
              <span class="nome">15 minutos</span>
            </label>
          </li>
          <li>
            <label class="opt">
              <input class="chk" type="checkbox" name="tempo" value="30" />
              <span class="nome">30 minutos</span>
            </label>
          </li>
          <li>
            <label class="opt">
              <input class="chk" type="checkbox" name="tempo" value="45" />
              <span class="nome">45 minutos</span>
            </label>
          </li>
          <li>
            <label class="opt">
              <input class="chk" type="checkbox" name="tempo" value="60" />
              <span class="nome">1 hora</span>
            </label>
          </li>
          <li>
            <label class="opt">
              <input class="chk" type="checkbox" name="tempo" value="90" />
              <span class="nome">1:30 hora</span>
            </label>
          </li>
          <li>
            <label class="opt">
              <input class="chk" type="checkbox" name="tempo" value="120" />
              <span class="nome">2 horas</span>
            </label>
          </li>
          <li>
            <label class="opt">
              <input class="chk" type="checkbox" name="tempo" value="+120" />
              <span class="nome">mais de 2 horas</span>
            </label>
          </li>
        </ul>
      </form>
    </main>
    
    <a class="next" href="Tempo2.html" target="conteudo" aria-label="Próximo">→</a>

    <footer></footer>
  </body>
</html>
